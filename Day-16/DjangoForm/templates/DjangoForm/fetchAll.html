<!DOCTYPE html>
<html>
<head>
	<title>Fetch All</title>
</head>
<body>
<table>
	<thead>
		<tr>
			<th>id</th>
			<th>Name</th>
			<th>Mobile No</th>
		</tr>
	</thead>
	<tbody>
		{% for row in data %}
			<tr>
				<td>{{ row.id }}</td>
				<td>{{ row.name }} </td>
				<td>{{ row.mobile_no }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
</body>
</html>
