<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">APSSDC</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'hm' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'reg' %}">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'ftc' %}">Fetch Details</a>
    </li>
  </ul>
</nav>

<div class="container">
  <div class="card col-md-6 mx-auto mt-4">
    <h2 class="bg-secondary text-white text-center border rounded p-2 m-2"> Registration </h2>
    <form class="m-2" method="post">
      {% csrf_token %}
      <table class="table table-borderless">
        {% for g in tg %}
        <tr>
          <td>{{g}}</td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Register" class="btn btn-block btn-success">
    </form>
   <!--  {% for radio in tg.gender %}
    <label for="{{ radio.id_for_label }}">
        {{ radio.label }}
        <span class="radio">{{ radio }}</span>
    </label>
    {% endfor %} -->
  </div>
</div>

</body>
</html>
